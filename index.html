<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Official page to download the Genius app">
  <meta name="author" content="Triboot">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" href="assets/img/brainLogo.ico">
  <title>Genius App</title>
</head>
  <body>


    <div class="perspective effect-rotate-left">
      <div class="container">
        <div class="outer-nav--return"></div>
        <div id="viewport" class="l-viewport">
          <div class="l-wrapper">
            <ul class="l-main-content main-content">
              <li class="l-section section section--is-active" id="home">
                <div class="intro">
                  <div class="intro--banner animate__animated animate__fadeIn">
                    <div class="contenedor no-select">
                      <h1>Welcome to Genius!<span>&#160;</span></h1>
                    </div>
                    <p>Your smart app that answers multiple-choice questions.</p>
                    <hr class="animate__animated animate__bounceIn">
                    <div class="buttonContainer">
                      <a class="request" href="https://drive.google.com/drive/folders/1k1UfneWPXmt0EIXg6rJUk2fh1nqveIPZ?usp=sharing" target="_blank">
                        <button class="animate__animated animate__fadeIn no-select">Request Access</button>
                      </a>
                    </div>
                  </div>
                  <footer class="animate__animated animate__fadeIn no-select">
                    <p>&copy <span id="year"></span> <a href="https://github.com/Triboott" target="_blank">Triboot</a></p>
                    <script>
                      document.getElementById('year').textContent = new Date().getFullYear();
                    </script>
                  </footer>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
